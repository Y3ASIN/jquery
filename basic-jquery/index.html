<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JQuery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello world!</h1>
    <p id="p">I am paragraph</p>

    <p class="append">I am append</p>
    <p id="prepend">I am prepend</p>
    <p id="ab">I will be using for before and after method of jQuery.</p>

    <a href="https://google.com" target="_blank">Google </a>

    <fieldset>
      <legend>I am jQuery</legend>
      <div class="style">
        <h2 id="h2">I am learning jQuery for quiz.</h2>
        <p id="singleEvent">Practicing jQuery on css property.</p>
        <button>Change here</button>
      </div>
    </fieldset>

    <div>
      <h3 class="multi-event">
        I will be changed according to clicked on button.
      </h3>
      <button class="event-btn">One</button>
      <button class="event-btn">Two</button>
      <button class="event-btn">Three</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
